<ion-header [translucent]="true"></ion-header>
<ion-toolbar class="corpadrao">
  <ion-menu-button slot="start"></ion-menu-button>
  <ion-title class="titulo">Meus Pedidos</ion-title>
  <ion-buttons slot="end">
    
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>{{ pedido.name }}</h2>
        <p>Marca: {{ pedido.marca }}</p>
        <p>Valor: {{ pedido.valor | currency }}</p>
        <p>{{ pedido.description }}</p>
        <img [src]="pedido.imageUrl" alt="Imagem do pedido" />
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
