<ion-header [translucent]="true"></ion-header>
<ion-toolbar class="corpadrao">
  <ion-menu-button slot="start"></ion-menu-button>
  <ion-title class="titulo">Meus Pedidos</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="voltar()">Voltar</ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ion-list>
    <!-- Repetir para cada pedido -->
    <ion-item *ngFor="let pedido of pedidos">
      <ion-label>
        <h2>{{ pedido.titulo }}</h2>
        <p>{{ pedido.descricao }}</p>
        <p><small>{{ pedido.data | date:'dd/MM/yyyy' }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
