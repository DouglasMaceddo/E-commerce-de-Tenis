<ion-content [fullscreen]="true">
  <div class="login-container">
    <h3>Sejam Bem Vindo</h3>
    <h2>Login</h2>

    <ion-item lines="none">
      <ion-input type="email" label-placement="floating" label="EMAIL" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="password" label-placement="floating" label="SENHA" [(ngModel)]="senha" required></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()">Entrar</ion-button>

    <p>NÃ£o tem uma conta? <a (click)="navigateToNovaPagina()"> Crie uma aqui</a></p>
  </div>
</ion-content>
