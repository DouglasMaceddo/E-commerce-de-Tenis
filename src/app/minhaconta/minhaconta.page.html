<ion-header [translucent]="true"></ion-header>
<ion-toolbar>
  <ion-menu-button slot="start"></ion-menu-button>
  <ion-title class="titulo">Minha Conta</ion-title>
</ion-toolbar>
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações da Conta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>CPF:</strong> {{ infoUsuario.cpf }}</p>
      <p><strong>Nome:</strong> {{ infoUsuario.nome }}</p>
      <p><strong>Email:</strong> {{ infoUsuario.email }}</p>
      <p><strong>Telefone:</strong> {{ infoUsuario.telefone }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro de Endereço</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

        <ion-input
        type="adress"
        label="Rua"
        label-placement="floating"
        fill="outline"
        placeholder="Rua nova"
        formControlName="street"
        required>
      </ion-input>

      <ion-input
        type="adress"
        label="Cidade"
        label-placement="floating"
        fill="outline"
        placeholder="Sua Cidade"
        formControlName="city"
        required>
      </ion-input>

      <ion-input
        type="adress"
        label="Estado"
        label-placement="floating"
        fill="outline"
        placeholder="Seu Estado"
        formControlName="state"
        required>
      </ion-input>

      <ion-input
      type="adress"
      label="Cep"
      label-placement="floating"
      fill="outline"
      placeholder="12345-678"
      formControlName="zip"
      required>
    </ion-input>

        <ion-button expand="full" type="submit">Cadastrar Endereço</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-button expand="full" color="danger" (click)="sairConta()">Sair da conta</ion-button>
  </ion-card>
</ion-content>
