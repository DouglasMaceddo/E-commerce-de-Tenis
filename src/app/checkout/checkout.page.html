<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="voltar()">
      <ion-button>
        voltar
      </ion-button>
    </ion-buttons>
    <ion-title>Finalizar Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="enderecoUsuario">
    <ion-card-header>
      <ion-card-title>Endereço de Entrega</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Rua:</strong> {{ enderecoUsuario.Rua }}</p>
      <p><strong>Cidade:</strong> {{ enderecoUsuario.Cidade }}</p>
      <p><strong>Estado:</strong> {{ enderecoUsuario.Estado }}</p>
      <p><strong>CEP:</strong> {{ enderecoUsuario.CEP }}</p>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="!enderecoUsuario">
    <ion-card-header>
      <ion-card-title>Nenhum endereço cadastrado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Por favor, cadastre um endereço para prosseguir.</p>
      <ion-button expand="full" (click)="cadastrarend()">Cadastrar Endereço</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
