<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Cartão de Crédito</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharmodal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="floating">Número do Cartão</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nome no Cartão</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de Validade</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CVV</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-button expand="full">Adicionar Cartão</ion-button>
</ion-content>
