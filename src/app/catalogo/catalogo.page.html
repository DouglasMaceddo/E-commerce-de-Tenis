<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div>
      <img class="imagemplazza" src="assets/icon/plazza tenis.png" alt="logo" />
    </div>
    <ion-buttons slot="end" (click)="navegarPaginaCarrinho()">
      <ion-button>
        <ion-badge>{{ cartItemCount }}</ion-badge>
        <ion-icon size="large" name="cart" slot="end" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar show-clear-button="always" placeholder="Oque você está procurando?" [(ngModel)]="searchTerm"
    class="search-bar"></ion-searchbar>
    
    <ion-list class="item-list">
      <ion-card *ngFor="let item of filteredTenis" class="tenis-card">
        <ion-item lines="none">
          <ion-thumbnail slot="start" class="custom">
            <img [src]="item.imageUrl" alt="{{ item.name }}" />
          </ion-thumbnail>
          <ion-label>
            <h2 class="item-name">{{ item.name }}</h2>
            <h5 class="item-brand">{{ item.Marca }}</h5>
            <h2 class="item-price">{{ item.valor | currency: 'BRL' }}</h2>
          </ion-label>
          <ion-button fill="clear" class="botaoComprar" (click)="chamarModal(item)">Comprar</ion-button>
        </ion-item>
      </ion-card>
    </ion-list>
    
</ion-content>
